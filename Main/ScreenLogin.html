<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reflexões da Fé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #444;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
        }

        .verse {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reflexões da Fé</h1>
            <p class="subtitle">Crie sua conta para participar da nossa comunidade</p>
        </header>

        <form id="register-form" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    required 
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit">Criar Conta</button>
        </form>

        <p class="login-link">
            Já tem uma conta? <a href="index.html">Entrar</a>
        </p>

        <div id="verse" class="verse">
            "Porque os meus pensamentos não são os vossos pensamentos, nem os vossos caminhos os meus caminhos, diz o Senhor." - Isaías 55:8
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Aqui você pode adicionar a lógica de validação e envio dos dados
            console.log('Dados do registro:', formData);
            
            alert(`Registro realizado com sucesso!\nBem-vindo(a), ${formData.fullName}!`);
            
            // Redirecionar para a página principal
            window.location.href = 'index.html';
            
            return false;
        }
    </script>
</body>
</html>
