<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reflexões da Fé</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reflexões da Fé</h1>
            <p class="subtitle">Crie sua conta para participar da nossa comunidade</p>
        </header>

        <form id="register-form" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    required 
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit">Criar Conta</button>
        </form>

        <p class="login-link">
            Já tem uma conta? <a href="index.html">Entrar</a>
        </p>

        <div id="verse" class="verse">
            "No princípio, era o Verbo, e o Verbo estava com Deus, e o Verbo era Deus. Ele estava no princípio com Deus. Todas as coisas foram feitas por ele, e sem ele nada do que foi feito se fez." - João 1:1-3
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
